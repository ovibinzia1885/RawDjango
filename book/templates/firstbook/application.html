{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="application" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail1" placeholder="name" name="name">
    </div>
</div>
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">phone:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail1" placeholder="phone" name="phone">

</div>
</div>
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">postcode:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail1" placeholder="postcode" name="postcode">

</div>
</div>
    <div>
    <label for="inputtype" class="col-sm-2 col-form-label">Application For :</label>
    <select name="type">
  <option value="mayor">Bus </option>
  <option value="councilor">Auto Ricksha</option>
    <option value="councilor">CNG</option>
    <option value="councilor">micro</option>

</select>

    </div>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">price:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputEmail1" placeholder="price" name="price">
    </div>
    </div>

    <label for="inputtype" class="col-sm-2 col-form-label">payment :</label>
    <select name="payment">
  <option value="mayor">Bkhas</option>
  <option value="councilor">DDB</option>
</select>
    <div class="form-group ">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>

</form>


{% endblock %}
